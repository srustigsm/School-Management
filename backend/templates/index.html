<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGate - Campus Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6D28D9 0%, #EC4899 100%);
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .dynamic-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF6B6B20, #4ECDC420);
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .school-info {
            flex: 1;
            padding: 2rem;
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .mascot-container {
            position: absolute;
            bottom: -50px;
            right: 50px;
            width: 400px;
            transition: transform 0.3s ease;
        }

        .mascot-container:hover {
            transform: translateY(-10px);
        }

        .login-container {
            width: 550px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -10px 0 50px rgba(0, 0, 0, 0.15);
            animation: slideIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            position: relative;
            border-radius: 20px 0 0 20px;
        }

        .logo {
            width: 140px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: transform 0.3s ease;
        }

        h2 {
            color: #1F2937;
            margin-bottom: 2rem;
            font-size: 2.25rem;
            text-align: center;
            background: linear-gradient(90deg, #6D28D9, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #loginForm {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1.25rem;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 3rem;
        }

        input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.25);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6B7280;
            transition: color 0.3s ease;
        }

        button {
            background: linear-gradient(135deg, #7C3AED 0%, #EC4899 100%);
            color: white;
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 56, 237, 0.3);
        }


        .role-selector {
    display: flex;
    gap: 0.8rem; /* Reduced from 1rem */
    margin-bottom: 2rem;
    flex-wrap: nowrap;
}


.role-btn i {
    font-size: 0.9em; /* Slightly smaller icons */
}

        /* .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        } */

        .role-btn {
            /* flex: 1; */
            flex: 1 1 23%; /* Adjusted flex basis */
            /* padding: 1rem; */
            padding: 0.9rem; /* Slightly reduced padding */
            border: 2px solid #E5E7EB;
            font-size: 0.95em; /* Slightly smaller text */
            border-radius: 10px;
            background: white;
            min-width: min-content; /* Prevent overflow */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .role-btn.active {
            border-color: #8B5CF6;
            background: #F5F3FF;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.15);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0 }
            to { transform: translateX(0); opacity: 1 }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        /* Add particles dynamically through JavaScript */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dynamic-background" id="particleCanvas"></div>

    <div class="school-info">
        <div class="mascot-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                <!-- Add an animated student mascot SVG here -->
            </svg>
        </div>
        <h1 style="font-size: 3rem; margin-top: 2rem">Welcome to Future Academy</h1>
        <p style="font-size: 1.25rem; opacity: 0.9">Empowering Students Since 2001</p>
    </div>

    <div class="login-container">
        <img src="WhatsApp Image 2025-.jpg" alt="Academy Logo" class="logo">
        <h2>EduGate - Campus Portal</h2>
        
        <div class="role-selector">
            <div class="role-btn active"><i class="fas fa-user-shield"></i>Admin</div>
            <div class="role-btn"><i class="fas fa-chalkboard-teacher"></i>Faculty</div>
            <div class="role-btn"><i class="fas fa-user-graduate"></i>Student</div>
            <div class="role-btn"><i class="fas fa-users"></i>Parent</div>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter University Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">
                <span class="button-text">Access Portal</span>
                <div class="button-loader"></div>
            </button>
        </form>
    </div>

    <script>
        // Particle animation initialization
        function createParticles() {
            const container = document.getElementById('particleCanvas');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 20 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Role selection interaction
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Add interactive hover effects
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.previousElementSibling.style.color = '#8B5CF6';
            });
            input.addEventListener('blur', () => {
                input.previousElementSibling.style.color = '#6B7280';
            });
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            var users = {
                "john@school.com": "hashed_password",
                "jane@school.com": "teacher",
                "michael@school.com": "parent"
            };
            
            var pages = {
                "john@school.com": "headmaster.html",
                "jane@school.com": "teacher.html",
                "michael@school.com": "parent.html"
            };
            
            if (users[email] && users[email] === password) {
                window.location.href = pages[email];
            } else {
                alert("Invalid email or password");
            }
        });
        
    </script>
</body>
</html>
